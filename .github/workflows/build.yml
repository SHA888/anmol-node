      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push base image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.build
          push: true
          # tags: anmolnetwork/anmol-node-build-test:latest-${{ github.ref }}
          tags: anmolnetwork/anmol-node-build-test:latest-${{ env.BRANCH}}
          cache-from: type=local,src=/tmp/.buildx-cache-base
          cache-to: type=local,dest=/tmp/.buildx-cache-base-new
          build-args: |
            BRANCH=${{ github.ref }}

      - name: Build and push prod image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: anmolnetwork/anmol-node-test:latest-${{ env.BRANCH }}
          cache-from: type=local,src=/tmp/.buildx-cache-prod
          cache-to: type=local,dest=/tmp/.buildx-cache--prod-new
          build-args: |
            BRANCH=${{ github.ref }}

        # This ugly bit is necessary if you don't want your cache to grow forever
        # till it hits GitHub's limit of 5GB.
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

